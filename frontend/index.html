<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap-dark.min.css"
        integrity="sha384-BzEz2hbsyfiTwG6zqO66QrGDmC2f3Z9vTdXoSlWA7LYiqj6M/Xg5bC5zMXD0UmSn" crossorigin="anonymous">

    <!--Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--My script-->
    <script src="./main.js" defer></script>

</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="text-center">{{title}}</h1>
            <div class="card mt-5">
                <div class="input-group p-4">
                    <input @keyUp="addTask()" type="text" class="form-control" placeholder="Inserisci nuova task"
                        autofocus>
                    <div class="input-group-append">
                        <button @click="addTask()" class="btn btn-outline-success" type="button">Aggiungi</button>
                    </div>
                </div>
            </div>

            <div class="card mt-5">
                <div class="card-header">
                    <h3>Tasks</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="item in todoList" :class="item.done ? 'done' : '' ">
                        <p> {{item.task}} </p>
                        <i @click="deleteTask()" class="fa-regular fa-trash-can"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
