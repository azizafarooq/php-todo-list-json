<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap-dark.min.css"
        integrity="sha384-BzEz2hbsyfiTwG6zqO66QrGDmC2f3Z9vTdXoSlWA7LYiqj6M/Xg5bC5zMXD0UmSn" crossorigin="anonymous">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--My script-->
    <script src="./main.js" defer></script>

</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="text-center">{{title}}</h1>
            <div class="card mt-5">
                <div class="input-group p-4">
                    <input v-model="newTask.task" @keyUp.enter="fetchStoreTask()" type="text" class="form-control"
                        placeholder="Inserisci nuova task" autofocus>
                    <div class="input-group-append">
                        <button @click="fetchStoreTask()" class="btn btn-outline-success"
                            type="button">Aggiungi</button>
                    </div>
                </div>
            </div>

            <div class="card mt-5">
                <div class="card-header">
                    <h3>Tasks</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="item in todoList">
                        <p :class="item.done ? 'done' : ''"> {{item.task}} </p>
                        <i @click="deleteTask()" class="fa-regular fa-trash-can"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
